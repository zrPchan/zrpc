<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sand-Study — MVP</title>

    <!-- Bootstrap CDN（オプション） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <main class="container py-4">
    <h1 class="mb-4">Sand-Study — MVP</h1>
    <p>このアプリは、砂をためることで集中時間を可視化し、学習をサポートします。</p>
    
    <!-- 砂瓶-->
    <div id="sandBottleContainer">
      <div class="canvas-wrapper mb-4 text-center">
        <canvas id="sandBottleCanvas" width="200" height="400" style="border:1px solid #ccc; border-radius: 12px;"></canvas>
      </div>
    </div>

    <!-- タイマーを設置 -->
    <div id="timerContainer" class="mb-4 text-center">
      <div class="app-header mb-4 text-center">
        <h2 class="app-title">Sand-Study Timer</h2>
        <div class="app-actions mt-3">
          <button id="startBtn" class="btn btn-primary me-2">Start</button>
          <button id="stopBtn" class="btn btn-secondary me-2">Stop</button>
          <button id="resetBtn" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>

    <!-- 履歴リスト -->
    <div id="historyContainer" class="mb-4 text-center">
      <h3 class="section-title">Session History</h3>
      <ul class="list-group" id="historyList">
        <!-- 履歴アイテムがここに追加される -->
      </ul>
    </div>

  </main>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <!-- Bootstrap JS（オプション） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
